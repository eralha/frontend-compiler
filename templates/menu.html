<ion-side-menus enable-menu-with-back-views="false">
  
  <script id="settings.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">Settings</h1>
        <div class="buttons">
          <button class="button button-clear" ng-click="hideSettings();">Close</button>
        </div>
      </ion-header-bar>
      <ion-content>
        <!-- CONTENT -->
        <form name="settingsForm">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">DSV drive:</span>
              <input type="text" ng-model="dsvDrive" ng-blur="fieldBlur(this, 'dsv')" name="dsvDrive">
            </label>
            <label class="item item-input">
              <span class="input-label">TST drive:</span>
              <input type="text" ng-model="tstDrive" ng-blur="fieldBlur(this, 'tst')" name="tstDrive">
            </label>
          </div>
        </form>
      </ion-content>
    </ion-modal-view>
  </script>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item nav-clear menu-close ng-click="login()">

          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          Playlists
        </ion-item>
        -->
        <ion-item nav-clear menu-close href="#/app/treeview/dsv">
          DSV Webs
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/treeview/tst">
          TST Webs
        </ion-item>
        <!--
        <ion-item nav-clear menu-close href="#/app/datamining">
          Data Mining
        </ion-item>
        -->
        <ion-item nav-clear menu-close ng-click="showSettings()">
          Settings

      </ion-list>

  </ion-side-menu>
