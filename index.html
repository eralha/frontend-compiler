<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="rc/static/js/jquery.min.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">

    <script id="folder-list.html" type="text/ng-template">
      <div class='folder' ng-class='{isDir: file.isdir == true}' ng-click='readFolder(file)'>{{file.name}}</div>
      <div class="web-list-controls" ng-if='file.isdir == true'>
        <button class="button button-small button-positive" ng-click="readFolder(file)">view</button>
        <button class="button button-small button-positive" ng-click="runGruntCommand(file.path, 'css')">Compile css</button>
        <button class="button button-small button-positive" ng-click="runGruntCommand(file.path, 'js', 'jquery')">Jquery</button>
        <button class="button button-small button-positive" ng-click="runGruntCommand(file.path, 'js', 'angular')">angular / require</button>
        <button class="button button-small button-positive" ng-click="runGruntCommand(file.path, 'js', 'angular-concat')">angular concat</button>
      </div>
      <ul>
        <li class="web-list-folder" ng-repeat="file in subList[file.path]">
          <tree file="file" main-scope="mainScope"></tree>
        </li>
      </ul>
    </script>

    <ion-nav-view></ion-nav-view>
    
    <!--
    <script src="rc/index.js"></script>
    -->

    <script>
        var gui = require('nw.gui');
            gui.Window.get().show();
    </script>
  </body>
</html>
